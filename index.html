<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta lang="en">
  <link rel="icon" href="./resources/icons/toll_icon.svg">
  <link rel="stylesheet" type="text/css" href="styles/css/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/css/style.css">
  <title>focus</title>
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container" id="page-content">
    <div class="layout">
      <div class="background">
        <div class="object" id="o1"></div>
        <div class="object" id="o2"></div>
        <div class="object" id="o3"></div>
      </div>

      <div class="center">
        <section class="menu">
          <button class="button button-menu glass-effect" id="music-button">
            <img src="resources/icons/music_note_icon.svg" alt="music button">
          </button>
          <button class="button button-menu glass-effect" id="stats-button">
            <img src="resources/icons/graph_icon.svg" alt="stats button">
          </button>
          <button class="button button-menu glass-effect" id="settings-button">
            <img src="resources/icons/settings_icon.svg" alt="settings button">
          </button>
          <button class="button button-menu glass-effect" id="fullscreen-button">
            <img src="resources/icons/fullscreen_icon.svg" alt="fullscreen button">
          </button>
          <button class="button button-menu glass-effect" id="tasklist-button">
            <img src="resources/icons/checklist_icon.svg" alt="tasklist button">
          </button>
        </section>

        <section class="timer-panel glass-effect">
          <div class="timer-mode">
            <button class="button button-pill" id="active">focus</button>
            <button class="button button-pill">short break</button>
            <button class="button button-pill">long break</button>
          </div>
          <div class="timer-clock">
            50:00
          </div>
          <div class="timer-actions">
            <button class="button button-pill" id="start-button">start</button>
            <button class="button" id="reset-button">
              <img src="resources/icons/replay_icon.svg" alt="replay button">
            </button>
          </div>
        </section>

        <section class="quote">
          <p>
            "Some sort of quote"
          </p>
        </section>
      </div>

      <div class="left">
        <section class="panel music-panel panel-fit-content glass-effect" id="music-panel">
          <div class="panel-header">
            <div class="panel-name">
              <img src="resources/icons/music_note_icon.svg" alt="tasklist icon">
              <h2 class="panel-title">Music</h2>
            </div>
            <button class="button button-pop">
              <img src="resources/icons/options_horiz_icon.svg" alt="add playlist info button">
            </button>
          </div>
          
          <div class="playlist panel-section">

            <div class="panel-subheader">
              <h3 class="panel-subtitle">Playlist</h3>
              <button class="button button-pop" id="info-add-playlist-button">
                <img src="resources/icons/info_icon.svg" alt="add playlist info button">
              </button>
            </div>

            <div class="playlist-container" id="playlist-container">
              <iframe style="border-radius:10px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="add-playlist" id="add-playlist-section">
              <button class="button button-icon" id="add-playlist-button">
                <div role="img"></div>
                Add your own playlist
              </button>
            </div>
          </div>
        
          <div class="sounds panel-section">
            <div class="panel-subheader">
              <h3 class="panel-subtitle">Sounds</h3>
            </div>
            <div class="menu">
              <button class="button button-menu button-sound glass-effect" id="fire-sound-button">
                <img src="resources/icons/fire_icon.svg" alt="fire sound button">
                <audio id="fire-sound" src="resources/audio/fireplace.mp3"></audio>
              </button>
              <button class="button button-menu button-sound glass-effect" id="rain-sound-button">
                <img src="resources/icons/rain_icon.svg" alt="rain sound button">
                <audio id="rain-sound" src="resources/audio/rain.mp3"></audio>
              </button>
              <button class="button button-menu button-sound glass-effect" id="wind-sound-button">
                <img src="resources/icons/waves_icon.svg" alt="wind sound button">
                <audio id="wind-sound" src="resources/audio/ocean.mp3"></audio>
              </button>
              <button class="button button-menu button-sound glass-effect" id="cafe-sound-button">
                <img src="resources/icons/cafe_icon.svg" alt="cafe sound button">
                <audio id="cafe-sound" src="resources/audio/cafe.mp3"></audio>
              </button>
            </div>
            <div class="volume-slider">
              <input class="input-range" name="input-range" id="volume-slider" type="range" min="0" max="100" value="50" step="1" >
            </div>
          </div>
        </section>

        <section class="panel stats-panel panel-fit-content glass-effect" id="stats-panel">
          <div class="panel-header">
            <div class="panel-name">
              <img src="resources/icons/graph_icon.svg" alt="stats icon">
              <h2 class="panel-title">Statistics</h2>
            </div>
            <button class="button button-pop">
              <img src="resources/icons/options_horiz_icon.svg" alt="add playlist info button">
            </button>
          </div>
          
          <div class="stats panel-section">
            <div class="stats-field">
              <h3 class="panel-subtitle stats-title">Focus time</h3>
              <span id="time-stats">0 minutos</span>
            </div>
            <div class="stats-field">
              <h3 class="panel-subtitle stats-title">Sprints</h3>
              <span id="steak-stats">0</span>
            </div>
          </div>
        </section>
      </div>

      <div class="right">
        <section class="panel tasklist-panel panel-content glass-effect" id="tasklist-panel">
          <div class="panel-header">
            <div class="panel-name">
              <img src="resources/icons/checklist_icon.svg" alt="tasklist icon">
              <h2 class="panel-title">Task list</h2>
            </div>
            <button class="button button-pop">
              <img src="resources/icons/options_horiz_icon.svg" alt="add playlist info button">
            </button>
          </div>

          <div class="task-list">
            <div class="task-item glass-effect">
              <div class="task-content">
                Task 1
              </div>
              <button class="button button-pop">
                <img src="resources/icons/options_horiz_icon.svg" alt="task options">
              </button>
            </div>
            <div class="task-item glass-effect">
              <div class="task-content">
                Task 2
              </div>
              <button class="button button-pop">
                <img src="resources/icons/options_horiz_icon.svg" alt="task-options">
              </button>
            </div>
          </div>

          <button class="button button-icon" id="add-task-button">
            <div role="img"></div>
            Add a new task
          </button>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
